<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <button id="showDialog">Add Book</button>
<div id="container">
    <dialog>
        <div id="contentDiv">
            <form id="form" method="dialog">
                <ul>
                  <li class="field"> <label for="title">Title:</label>
                    <input type="text" id="title" name="title" autofocus required></li>
                   <li class="field"><label for="author">Author:</label>
                    <input type="text" id="author" name="author" required></li>
                    <li class="field"><label for="pages">pages:</label>
                    <input type="number" id="pages" name="pages" required></li>
            
                    <li class="field"><label for="haveRead">Already read?:</label>
                    <input type='checkbox' id="haveRead" name="haveRead"></li>
                    <li class="field"><button type="submit" id="confirm">Confirm</button></li>
                </ul>
                   </form>
        </div>
    </dialog>
</div>
    <script src="script.js"></script>
</body>
</html>
